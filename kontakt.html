          <style>
            .mapouter {
              position: relative;
              text-align: right;
              height: 500px;

            }

              overflow: hidden;
              background: none !important;

        <div class="div-forma">
          <form>
            <ul class="form-style-1">
              <li>
                <label>Vaše ime: <span class="required">*</span></label
                ><input
                  type="text"
                  name="field1"

              </li>
              <li>

                <select name="field4" class="field-select">

                </select>
              </li>
              <li>
                <label for="pol">Pol</label>
                <input type="radio" name="pol" value="muski" /> Muški
                <input type="radio" name="pol" value="zenski" /> Ženski
              </li>
              <li class="ukusi-checkbox">
                <label for="ukusi">Omiljeni ukusi</label>
                <input type="checkbox" name="cokolada" value="cokolada" />
                Čokolada
                <input type="checkbox" name="malina" value="malina" /> Malina
                <input type="checkbox" name="kupina" value="kupina" /> Kupina
                <input type="checkbox" name="vanila" value="vanila" /> Vanila
                <input type="checkbox" name="lesnik" value="lesnik" /> Lešnik

              </li>
              <li>
                <label>Vaša poruka <span class="required">*</span></label>
                <textarea
                  name="field5"
                  id="field5"
                  class="field-long field-textarea"
                ></textarea>
              </li>
              <li>
                <input type="submit" value="Pošalji" />
              </li>
            </ul>
